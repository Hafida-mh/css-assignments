<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title> Contact us </title>
</head>
<body>
    <div class="contact-container">
        <nav id="navbar"> <!-- NAV BAR -->
            <div class="navbar-container">
                <div class="logo"> 
                    <a href="../index.html">
                        <img src="../images/logo.png">
                    </a>
                </div>
                <div class="nav-items">
                    <div class="nav-item">
                        <a href="../index.html"> Home </a>
                    </div>
                    <div class="nav-item">
                        <a href="./contact.html"> Contact us</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="form-container">  <!-- CONTACT FORM -->
            <div class="form-content">
                <div>
                    <h1 class="title"> Contact us </h1>
                </div>
                <form class="form">
                    <div class="name-inputs">
                        <div class="outer-input"> <!-- First name input -->
                            <input 
                             type="text"
                             class="first-name"
                             placeholder="Enter your name" 
                           />
                        </div>
                        <div class="outer-input"> <!-- Last name input -->
                            <input 
                             type="text"
                             class="last-name"
                             placeholder="Enter your last name"
                           />  
                        </div>
                    </div>
                    <div class="email-input"> <!-- email input -->
                        <div class="outer-input">
                            <input 
                             type="email"
                             class="email"
                             placeholder="Enter your email"
                            />
                        </div>
                    </div>
                    <div class="subject-input">  <!-- subject input -->
                        <div class="outer-input">
                            <input 
                             type="text"
                              class="subject"
                              placeholder="Enter the subject"
                            />
                        </div>
                    </div>
                    <div class="msg-input">  <!-- text input -->
                        <div  class="outer-input">
                            <textarea class="msg"> How can we help you ? </textarea>
                        </div>
                    </div>
                    <div class="button-container">
                        <button> send </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            Copyright Â©
        </div>
    </footer>
</body>
</html>
